# Biskaken Auto Admin - Internal Database + Frontend
version: '3.8'

services:
  # PostgreSQL Database (Internal)
  biskaken-postgres:
    image: postgres:15-alpine
    container_name: biskaken-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-biskaken_auto}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - /var/lib/postgresql/data
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-biskaken_auto}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Admin Dashboard (Frontend with internal DB support)
  biskaken-frontend:
    build: .
    container_name: biskaken-admin
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Internal database connection (comment out for external)
      - INTERNAL_DB=true
      - DB_HOST=biskaken-postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-biskaken_auto}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      # External database connections (currently disabled)
      # - VITE_API_URL=${VITE_API_URL}
      # - VITE_EXTERNAL_DB_URL=${VITE_EXTERNAL_DB_URL}
    depends_on:
      biskaken-postgres:
        condition: service_healthy
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  internal:
    driver: bridge