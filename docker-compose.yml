# Simple Frontend-Only Deployment
version: '3.8'

services:
  admin-dashboard:
    build: .
    container_name: biskaken-admin
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3