# Standard Dokploy Deployment Configuration
# Uses internal container networking only - no external ports

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: biskaken-db
    environment:
      POSTGRES_DB: biskaken_auto
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - biskaken-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API Service - Internal Only
  backend:
    build: ./server
    container_name: biskaken-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: biskaken_auto
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: https://biskakenauto.rpnmore.com
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - biskaken-network
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: 5000, path: '/health', timeout: 5000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application - Externally Accessible via Dokploy
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: biskaken-frontend
    environment:
      NODE_ENV: production
      PORT: 3000
      # Use internal container communication
      VITE_API_URL: http://backend:5000
      VITE_APP_URL: https://biskakenauto.rpnmore.com
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - biskaken-network

volumes:
  postgres_data:
    driver: local

networks:
  biskaken-network:
    driver: bridge