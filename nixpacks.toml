# Static Frontend Deployment for Biskaken Auto Landing Page + Blog
[variables]
NODE_ENV = "production"
NODE_VERSION = "20"
PORT = "80"

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
    "echo 'ğŸ“¦ Installing frontend dependencies...'",
    "npm install",
    "echo 'ğŸ”§ Installing Rollup native dependencies for Linux...'",
    "npm install @rollup/rollup-linux-x64-gnu --save-optional",
    "echo 'ğŸŒ Installing serve for static hosting...'",
    "npm install -g serve"
]

[phases.build]
cmds = [
    "echo 'ğŸ—ï¸ Building static frontend...'",
    "npm run build:frontend",
    "echo 'ğŸ“ Verifying dist directory...'",
    "ls -la dist/"
]

[start]
cmd = "echo 'ğŸš€ Starting static server on port 80...' && serve -s dist -l 80"