[variables]
NODE_VERSION = "18"

[providers]
nodejs = "18"

[phases.install]
cmds = [
    "npm ci",
    "cd biskaken-auto-api && npm ci"
]

[phases.build]
dependsOn = ["install"]
cmds = [
    "npm run build",
    "cd biskaken-auto-api && npm run build",
    "mkdir -p biskaken-auto-api/public",
    "cp -r dist/* biskaken-auto-api/public/"
]

[start]
cmd = "cd biskaken-auto-api && npm start"