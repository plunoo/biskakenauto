version: '3.8'

services:
  # Backend with integrated database
  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile.integrated
    container_name: biskaken-backend-integrated
    environment:
      NODE_ENV: production
      PORT: 5000
      HOST: 0.0.0.0
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: biskaken_auto
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-3coinsltd}
      JWT_SECRET: ${JWT_SECRET:-biskaken-jwt-secret-2025}
      CORS_ORIGINS: https://biskakenauto.rpnmore.com,http://localhost:3000
      DEMO_MODE: ${DEMO_MODE:-false}
    ports:
      - "5000:5000"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: 5000, path: '/health', timeout: 5000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend Application (optional - can be deployed separately)
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: biskaken-frontend
    environment:
      NODE_ENV: production
      PORT: 3000
      VITE_API_URL: http://localhost:5000
      VITE_APP_URL: https://biskakenauto.rpnmore.com
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    driver: bridge